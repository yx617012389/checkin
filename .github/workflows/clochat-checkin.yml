name: CloChat 自动签到

on:
  schedule:
    - cron: '0 15 * * *'  # 每天 10:10 UTC（北京时间 18:10）
  workflow_dispatch:  # 支持手动运行

jobs:
  clochat-checkin:
    name: 执行 CloChat 签到
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出代码
        uses: actions/checkout@v4

      - name: 🐍 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ⬇️ 安装依赖
        run: |
          pip install -r requirements.txt

      - name: 🚀 运行签到脚本
        env:
          CLOCHAT_USERNAME: ${{ secrets.CLOCHAT_USERNAME }}
          CLOCHAT_PASSWORD: ${{ secrets.CLOCHAT_PASSWORD }}
          HEADLESS: ${{ secrets.HEADLESS || 'true' }}          # 可选：是否无头
          CLOCHAT_LOG_LEVEL: ${{ secrets.CLOCHAT_LOG_LEVEL || 'INFO' }}
          PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
          PUSH_PLUS_USER: ${{ secrets.PUSH_PLUS_USER }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          WXPUSHER_APP_TOKEN: ${{ secrets.WXPUSHER_APP_TOKEN }}
          
        run: |
          python clochat.py
